<body>
  <a href="https://public.tableau.com/app/profile/portlandpolicebureau/viz/New_Monthly_Neighborhood/MonthlyOffenseTotals">

   <div class="neato-header">
    <h1 style="text-align:center">Portland, Oregon Crime Rate Analysis from 2019 to 2023</h1>
    <h2> UofT Bootcamp - Project 3 </h2>
    <a href="https://github.com/jnliou/project3">
      <button> Group 5</button>
  </a>
  <!-- The div that holds our map -->
<div id="map" style = "width: 100%; height: 300px;"></div>
<div class="visualization-container"></div>
  <!-- <div id="line"></div>
  <div id="stacked"></div> -->
  
    <!-- The div that holds our line chart and pivot table -->
    <div id="crimeDropdownContainer">
      <label for="crimeDropdown">Crime Against:</label>
      <select id="crimeDropdown">
        <option value="Person">Person</option>
        <option value="Property">Property</option>
        <option value="Society">Society</option>
      </select>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="lineChartContainer" style="width: 40rem">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
 
  <!-- The div that holds our pie chart and pivot table -->
<div class="container">
  <div class="filters">
    <label for="neighborhood">Neighborhood:</label>
    <select id="neighborhood"></select>
    <label for="timePeriod">Time Period:</label>
    <select id="timePeriod"></select>
  </div>
  <div class="charts">
    <div id="chart"></div>
    <div class="pivot-table-container">
      <div class="pivot-table-header">
        <label for="pivot-table-dropdown">Top 3 Neighborhoods:</label>
      </div>
      <div id="pivot-table"></div>
    </div>
  </div>
</div>


  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Include Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


  <!-- Include the d3.js libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

   crossorigin=""></script> 

 
  <!-- Our JavaScript -->
  <!-- The script linked to pie chart -->
  <script type="text/javascript" src="static/js/linechart.js"></script>

  <!-- The script linked to Map chart -->
  <script type="text/javascript" src="static/js/pie.js"></script>

  <!-- The script linked to pie chart -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <!-- Our mapkey JS -->
  <script src="dist\L.Icon.Mapkey.js"></script>
